<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <h1>Blood Donation Dashboard (2020-2025)</h1>
    <div class="filters">
      <label for="dateFilter">Date:</label>
      <select id="dateFilter"></select>
      <label for="stateFilter">State:</label>
      <select id="stateFilter"></select>
      <label for="hospitalFilter">Hospital:</label>
      <select id="hospitalFilter"></select>
    </div>
    <div class="charts-grid">
      <div class="chart-card">
        <h2>Blood Type Distribution</h2>
        <canvas id="bloodTypeChart"></canvas>
      </div>
      <div class="chart-card">
        <h2>Donation Location</h2>
        <canvas id="locationChart"></canvas>
      </div>
      <div class="chart-card">
        <h2>Donation Type</h2>
        <canvas id="donationTypeChart"></canvas>
      </div>
      <div class="chart-card">
        <h2>Social Group</h2>
        <canvas id="socialGroupChart"></canvas>
      </div>
      <div class="chart-card">
        <h2>Donor Type</h2>
        <canvas id="donorTypeChart"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
